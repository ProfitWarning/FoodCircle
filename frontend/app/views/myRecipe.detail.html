<div class="row">
    <h1>{{vm.recipe.name}}</h4>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-8" ng-controller="CarouselCtrl as vm">
        <carousel interval="vm.carousel.interval" no-wrap="vm.carousel.noWrapSlides" template-url="views/partials/carousel.template.html">
            <slide ng-repeat="slide in vm.carousel.slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto">
                <!--<div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>
                    <p>{{vm.carousel.slide.text}}</p>
                </div>-->
            </slide>
        </carousel>
    </div>
</div>
<hr/>
<div class="">
    <h2>Description</h2>
    <div class="container ingrediants-list-container">
        <p>{{vm.recipe.description}}</p>
    </div>
</div>

<hr/>
<div class="">
    <h2>Ingrediants</h2>
    <div class="container ingrediants-list-container">
        <!--<div class="row" ng-repeat="ingredient in vm.recipe.ingredients">
            <div class="col-xs-2 text-right">Amount</div>
            <div class="col-xs-1">Unit</div>
            <div class="col-xs-9">Name</div>
        </div>
        <hr>-->
        <div class="row" ng-repeat="ingredient in vm.recipe.ingredients">
            <div class="col-xs-2 text-right">{{ingredient.amount}}</div>
            <div class="col-xs-1">{{ingredient.unit}}</div>
            <div class="col-xs-9">{{ingredient.name}}</div>
        </div>
    </div>
</div>

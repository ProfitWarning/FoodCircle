<div class="well well-sm">
    <strong>Display</strong>
    <div class="btn-group">
        <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
    </div>
</div>
<div id="recipes" class="row list-group">
    <div class="item col-xs-4 col-lg-4" ng-repeat="recipe in vm.recipeList">
        <div class="thumbnail">
            <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
            <div class="caption">
                <h4 class="group inner list-group-item-heading">
                        {{recipe.name}}
                    </h4>
                <p class="group inner list-group-item-text">
                    {{recipe.description}}
                </p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <a class="btn btn-success">Detail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#list').click(function (event) {
            event.preventDefault();
            $('#recipes .item').addClass('list-group-item');
        });
        $('#grid').click(function (event) {
            event.preventDefault();
            $('#recipes .item').removeClass('list-group-item');
            $('#recipes .item').addClass('grid-group-item');
        });
    });
</script>

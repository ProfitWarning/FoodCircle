<div id="recipes" class="row list-group">
    <div id="recipe_{{recipe.id}}" class="item col-xs-12 col-s-6 col-sm-6 col-md-4"  ng-repeat="recipe in vm.recipeList" ng-click="vm.onSelectRecipe(recipe, $event)" >
        <div ng-if="$index % 3 == 0" class="clearfix"></div>
        <div class="thumbnail">
            <!--<img class="group list-group-image" src="images/placeholder_recipe.png" alt="" />-->
            <img class="group list-group-image" style="" alt="{{recipe.name}}" ng-if="recipe.images[0]" ng-src="{{vm.API_URL}}{{recipe.images[0].url}}" />
            <img title="{{recipe.name}}" ng-src="images/placeholder_recipe.png" ng-if="!recipe.images[0]" style=""/>
            <div class="caption">
                <h4 class="group inner list-group-item-heading">
                        {{recipe.name}}
                    </h4>
                <p class="group inner list-group-item-text">
                    {{recipe.description}}
                </p>
                <!--<div class="">
                     <div class="checkbox checkbox-success">
                        <input id="in_{{recipe.id}}" type="checkbox">
                        <label for="in_{{recipe.id}}"></label>
                    </div>
                </div>-->
                <div class="row">
                    <div class="col-xs-2 col-md-2">
                        <a class="btn btn-success btn-sm"
                           ui-sref="main.recipe.detail({name:'{{recipe.name}}'})"
                           ng-click="$event.stopPropagation()" translate="edit.action.detail"></a>
                    </div>
                    <div class="col-xs-5 col-md-5">
                        <a class="btn btn-success btn-sm" style="margin-left:10px;"
                           ui-sref="main.myrecipes.edit({name:'{{recipe.name}}'})"
                           ng-click="$event.stopPropagation()"
                           ng-if="vm.showEditBtn" translate="edit.action.edit"></a>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <p class="small text-right user-detail-link">
                            by: <a class="small" ui-sref="main.user.detail({id:'{{recipe.recipeowner.id}}'})"> {{recipe.recipeowner.name}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

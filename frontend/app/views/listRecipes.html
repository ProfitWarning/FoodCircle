<div id="recipes" class="row list-group">
    <div class="item col-xs-4 col-lg-4" ng-repeat="recipe in vm.recipeList">
        <div class="thumbnail">
            <img class="group list-group-image" src="images/placeholder_recipe.png" alt="" />
            <div class="caption">
                <h4 class="group inner list-group-item-heading">
                        {{recipe.name}}
                    </h4>
                <p class="group inner list-group-item-text">
                    {{recipe.description}}
                </p>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <a class="btn btn-success" ui-sref="myrecipes.detail({id:{{recipe.id}}})">Detail</a>
                    </div>
                    <div class="col-xs-6 col-md-6" ng-show="vm.showCreatorLink">
                        <p class="small text-right">
                            by: <a class="small" > {{recipe.recipeowner.name}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

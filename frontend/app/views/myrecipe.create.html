<form id="recipeForm" class="form-horizontal" ng-submit="vm.submit(recipeForm.$valid, $event)" name="recipeForm" novalidate>
    <fieldset>
        <legend class="text-center">New recipe</legend>

        <!-- Name input-->
        <div class="form-group">
            <label class="col-md-3 control-label" for="name">Name</label>
            <div class="col-md-9" ng-class="{ 'has-error': recipeForm.name.$touched && recipeForm.name.$invalid }">
                <input id="name" name="name" type="text" placeholder="Name" class="form-control" ng-model="vm.recipe.name" required>
                <div class="help-block" ng-messages="recipeForm.name.$error" ng-show="recipeForm.name.$touched">
                    <p ng-message="required">Name is required.</p>
                </div>
            </div>
        </div>

        <!-- Message body -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="description">Your recipe description</label>
            <div class="col-md-9" ng-class="{ 'has-error': recipeForm.description.$touched && recipeForm.description.$invalid }">
                <textarea class="form-control" id="description" name="description" placeholder="Please enter your description here..." rows="5" ng-model="vm.recipe.description" required></textarea>
                <div class="help-block" ng-messages="recipeForm.description.$error" ng-show="recipeForm.description.$touched">
                    <p ng-message="required">Description is required.</p>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label" for="message">Ingrediants</label>
            <div class="col-md-9">
                <div class="form-group row" ng-repeat="ingredient in vm.recipe.ingredients">
                    <ng-form name="innerFormDescription">
                        <div class="col-xs-2" ng-class="{ 'has-error': innerFormDescription.amount.$touched && innerFormDescription.amount.$invalid }">
                            <input type="text" class="form-control" name="amount" placeholder="amount" ng-model="ingredient.amount" required>
                            <div class="help-block" ng-messages="innerFormDescription.amount.$error" ng-show="innerFormDescription.amount.$touched">
                                <p ng-message="required">Amount is required.</p>
                            </div>
                        </div>
                        <div class="col-xs-3" ng-class="{ 'has-error': innerFormDescription.unit.$touched && innerFormDescription.unit.$invalid }">
                            <!--<input type="text" class="form-control" placeholder="unit" name="unit" ng-model="ingredient.unit" required>-->

                            <div class="btn-group">
                                <a class="btn btn-default">{{ingredient.unit}}</a>
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="unit in vm.units"><a ng-click="vm.onUnitClick(ingredient, unit, $event)">{{unit}}</a></li>
                                </ul>
                            </div>
                             <div class="help-block" ng-messages="innerFormDescription.unit.$error" ng-show="innerFormDescription.unit.$touched">
                                <p ng-message="required">Unit is required.</p>
                            </div>
                        </div>
                        <div class="col-xs-7" ng-class="{ 'has-error': innerFormDescription.ingrediantName.$touched && innerFormDescription.ingrediantName.$invalid }">
                            <input type="text" name="ingrediantName" class="form-control" placeholder="Ingrediant" ng-model="ingredient.name" required>
                            <div class="help-block" ng-messages="innerFormDescription.ingrediantName.$error" ng-show="innerFormDescription.ingrediantName.$touched">
                                <p ng-message="required">Name is required.</p>
                            </div>
                        </div>
                    </ng-form>
                </div>
            </div>

            <div class="col-md-12">
                <div class="text-right">
                    <button type="button" class="btn btn-success btn-add" ng-click="vm.addIngredientInput()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger btn-add" ng-show="vm.ingredientsInputs.length > 1" ng-click="vm.removeIngredientInput()">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Form actions -->
        <div class="form-group">
            <div class="col-md-4 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
             <div class="col-md-4 text-right">
                <a ui-sref="main.myrecipes.imageupload({name: {{'vm.recipe.name'}} })" class="btn btn-primary btn-lg">add image</a>
            </div>
        </div>
    </fieldset>
</form>

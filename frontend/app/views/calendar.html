<legend>Calendar</legend>
<mwl-calendar
              view="vm.calendarView"
              current-day="vm.calendarDay"
              events="vm.events"
              view-title="vm.calendarTitle"
              on-event-click="$event.preventDefault()"
              on-event-times-changed="vm.calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
              edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
              delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
              on-edit-event-click="vm.eventEdited(calendarEvent)"
              on-delete-event-click="vm.eventDeleted(calendarEvent)"
              on-recipes-label-click="vm.onRecipesLabelClick(calendarEvent)"
              auto-open="true">
</mwl-calendar>

<div class="container">
    <h1>Something went wrong <span>:(</span></h1>

    <div class="alert alert-dismissible alert-danger" ng-if="vm.errorMessage">
        {{vm.errorMessage}}
    </div>

    <p>It looks like this was the result of:</p>
    <div class="form-group">
        <ul>
            <li>a mistyped address</li>
            <li>an out-of-date link</li>
        </ul>
    </div>

    <button class="btn btn-default" ng-click="vm.toPrevious()">back</button>
</div>
